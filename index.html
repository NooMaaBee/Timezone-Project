<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timezones</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <main>
        <select id="city">
          <option value="">Select a city</option>
          <option value="current">My current location</option>
          <option value="America/New_York">New York</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Istanbul">Istanbul</option>
          <option value="Australia/Melbourne">Melbourne</option>
        </select>
        <div id="cities">
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city last-city" id="paris">
            <div>
              <h2>Paris</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded with â™¡ by <strong>Nora M. Berg</strong> and is
        open sourced on
        <a href="https://github.com/NooMaaBee" target="_blank">Github</a>
      </footer>
    </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
